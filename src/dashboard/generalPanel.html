<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>General Panel</title>
  <script src="https://kit.fontawesome.com/349210808d.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="body-container">
		<div class="names-container">
			<div class="race-players-names">
				<div class="player-container" id="player1-container">
					<div class="label-input-container">
						<label for="player1" class="players-label">Jugador 1</label>
						<input type="text" name="player1" id="player1" class="player-name">
					</div>
					<div class="twitch-name-container">
						<span><a href="" class="twitch-icon" target="_blank"><i class="fab fa-twitch"></i></a></span>
						<input class="players-twitch-label">
					</div>
				</div>
				<div class="player-container" id="player2-container">
					<div class="label-input-container">
						<label for="player2" class="players-label">Jugador 2</label>
						<input type="text" name="player2" id="player2" class="player-name">
					</div>
					<div class="twitch-name-container">
						<span><a href="" class="twitch-icon" target="_blank"><i class="fab fa-twitch"></i></a></span>
						<input class="players-twitch-label">
					</div>
				</div>
				<div class="player-container" id="player3-container">
					<div class="label-input-container">
						<label for="player3" class="players-label">Jugador 3</label>
						<input type="text" name="player3" id="player3" class="player-name">
					</div>
					<div class="twitch-name-container">
						<span><a href="" class="twitch-icon" target="_blank"><i class="fab fa-twitch"></i></a></span>
						<input class="players-twitch-label">
					</div>
				</div>
				<div class="player-container" id="player4-container">
					<div class="label-input-container">
						<label for="player4" class="players-label">Jugador 4</label>
						<input type="text" name="player4" id="player4" class="player-name">
					</div>
					<div class="twitch-name-container">
						<span><a href="" class="twitch-icon" target="_blank"><i class="fab fa-twitch"></i></a></span>
						<input class="players-twitch-label">
					</div>
				</div>
			</div>
		</div>
		<div class="general-info">
			<h3 id="run-panel-title" class="titles">Sobre la run</h3>
			<div class="general-info-container">
				<label for="game">Juego:</label>
				<textarea type="text" name="game" id="game-text" class="general-info-text" cols="30"
					rows="3"></textarea>
			</div>
			<div class="general-info-container">
				<label for="category">Categoria:</label>
				<textarea type="text" name="category" id="category-text" class="general-info-text" cols="30"
					rows="3"></textarea>
			</div>
			<div class="general-info-container">
				<label for="estimate">Estimado:</label>
				<textarea type="text" name="estimate" id="estimate-text" class="general-info-text" cols="30"
					rows="3"></textarea>
			</div>
			<div class="general-info-container">
				<label for="platform">Plataforma:</label>
				<textarea type="text" name="platform" id="platform-text" class="general-info-text" cols="30"
					rows="3"></textarea>
			</div>
			<div class="general-info-container">
				<label for="year">AÃ±o:</label>
				<textarea type="text" name="year" id="year-text" class="general-info-text" cols="30"
					rows="3"></textarea>
			</div>
		</div>
		<div class="timer-button-container">
			<div class="general-buttons-container">
				<div>
					<h3 class="titles">Horario</h3>
				</div>
				<div class="schedule-buttons-container">
					<button id="back-schedule" class="button-container general-button">Retroceder</button>
					<button id="udpdate-general-Info" class="button-container general-button">Actualizar</button>
					<button id="advance-schedule" class="button-container general-button">Avanzar</button>
				</div>
				<div class="manual-schedule-container">
					<span>Run actual #</span>
					<input type="text" id="manual-schedule-number-input">
					<button id="manual-schedule" class="button-container general-button">Actualizacion manual</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
